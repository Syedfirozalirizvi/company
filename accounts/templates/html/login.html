{% include 'auth_base.html' %}
{% load crispy_forms_tags %}
<center><h1 class="mt-5">Login Form</h1></center>
<div class="container">
    <div class="row">
        <div class="col-6 mt-5">

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy}}
<br>

    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>

  </form>
</div>
</div>
</div>
